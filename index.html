<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="container">
        <section class="ui">
            <div class="container-left">
                <form id="credit-card">
                    <div class="number-container">
                        <label>Número</label>
                        <input type="text" name="card-number" id="card-number" maxlength="19" placeholder="1234 5678 1234 5678" required onkeypress="return event.charCode >= 48 && event.charCode <= 57">
                    </div>

                    <div class="name-container">
                        <label>Nome</label>
                        <input type="text" name="name-text" id="name-text" maxlength="30" placeholder="Nome impresso no cartão" required onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || event.key == ' '">
                    </div>

                    <div class="infos-container">
                        <div class="expiration-container">
                            <label>Validade</label>
                            <input type="text" name="Valid" id="valid" maxlength="5" placeholder="12/25" required onkeypress="return event.charCode >= 48 && event.charCode <= 57">
                        </div>
                        <div class="cvv-container">
                            <label>CVV</label>
                            <input type="text" name="CVV" id="cvv" maxlength="3" placeholder="123" required onkeypress="return event.charCode >= 48 && event.charCode <= 57">
                        </div>
                    </div>
                    <input type="submit" value="Adicionar" id="add">
                </form>
            </div>

            <div class="container-right">
                <div class="card">
                    <div class="intern">
                        <img class="aproximation" src="img/wifi.png" alt="">
                        <div class="card-number">
                            <div class="number-vl">1234 5678 1234 5678</div>
                        </div>
                        <div class="card-holder">
                            <label>Nome</label>
                            <div class="name-vl">Nome impresso no cartão</div>
                        </div>
                        <div class="card-infos">
                            <div class="exp">
                                <label>Validade</label>
                            <div class="expiration-vl">12/25</div>
                            </div>
                            <div class="cvv-">
                                <label>CVV</label>
                            <div class="cvv-vl">123</div>
                            </div>
                        </div>
                        <img class="chip" src="img/chip.png" alt="">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/index.js"></script>
</body>
</html>
